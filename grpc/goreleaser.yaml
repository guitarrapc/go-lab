builds:
  - main: ./grpcclient
    id: grpcclient
    binary: grpcclient
    goos:
      - linux
      - darwin
      - windows
  - main: ./grpcserver
    id: grpcserver
    binary: grpcserver
    goos:
      - linux
      - darwin
      - windows
archives:
  - format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
