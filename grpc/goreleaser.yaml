builds:
  - main: ./grpcclient
    id: grpcclient
    binary: grpcclient
    goos:
      - linux
      - darwin
      - windows
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"
  - main: ./grpcserver
    id: grpcserver
    binary: grpcserver
    goos:
      - linux
      - darwin
      - windows
    ignore:
      - goos: linux
        goarch: "386"
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"
archives:
  - format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
